on:
  push:
    branches: [main]

name: Build and Create Release

jobs:
  build:
    name: Build and Create Release
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.0.3
        
      - name: Setup NuGet.exe
        uses: nuget/setup-nuget@v1
      
      - name: Restore NuGet Packages
        run: nuget restore PlayniteSounds.sln
  
      - name: Build and Publish
        run: |
          msbuild PlayniteSounds.sln /p:Configuration=Release
          $timestamp = Get-Date -Format "yyyy.MM.dd.HHmm"
          $shortSha = "${{ github.sha }}".Substring(0, 7)
          $version = "build-$timestamp-$shortSha"
          echo "VERSION=$version" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append
          echo "RELEASE_TAG=v$version" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append
      
      - name: Setup Playnite
        run: |
          mkdir playnite
          Invoke-WebRequest -Uri "https://github.com/JosefNemec/Playnite/releases/download/9.16/Playnite916.zip" -OutFile "playnite\Playnite916.zip"
          Expand-Archive "playnite\playnite916.zip" -DestinationPath "playnite"
      
      - name: Package release
        run: |
          mkdir release
          playnite\toolbox.exe pack "bin\release" "release"
          $pextFile = Get-ChildItem -Path "release" -Filter "*.pext" | Select-Object -First 1
          $fullPath = $pextFile.FullName
          echo "PEXTFILE=$fullPath" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append
          echo "PEXTNAME=$($pextFile.Name)" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          release_name: PlayniteSounds ${{ env.VERSION }}
          body: |
            Automated build of PlayniteSounds extension
            
            **Build Info:**
            - Commit: ${{ github.sha }}
            - Built from: ${{ github.ref }}
            - Build Date: ${{ github.event.head_commit.timestamp }}
            
            **Installation:**
            Download the .pext file and install it through Playnite's Extensions menu.
          draft: false
          prerelease: true
          
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.PEXTFILE }}
          asset_name: PlayniteSounds-${{ env.VERSION }}.pext
          asset_content_type: application/zip
